<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出記録アプリ - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- メインコンテナ -->
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>支出記録アプリ</h1>
            <p class="subtitle">日々の支出を記録・管理しましょう</p>
        </header>

        <!-- メインコンテンツエリア -->
        <main class="main-content">
            <!-- 支出入力セクション -->
            <section class="input-section">
                <h2>支出を記録</h2>
                <form id="expense-form" class="expense-form">
                    <!-- 日付入力 -->
                    <div class="form-group">
                        <label for="date-input">日付 <span class="required">*</span></label>
                        <input
                            type="date"
                            id="date-input"
                            name="date"
                            required
                            aria-label="支出日付"
                        >
                    </div>

                    <!-- カテゴリ選択 -->
                    <div class="form-group">
                        <label for="category-input">カテゴリ <span class="required">*</span></label>
                        <select
                            id="category-input"
                            name="category"
                            required
                            aria-label="支出カテゴリ"
                        >
                            <option value="">選択してください</option>
                            <option value="食費">食費</option>
                            <option value="交通費">交通費</option>
                            <option value="娯楽費">娯楽費</option>
                            <option value="日用品">日用品</option>
                            <option value="医療費">医療費</option>
                            <option value="光熱費">光熱費</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <!-- 金額入力 -->
                    <div class="form-group">
                        <label for="amount-input">金額（円） <span class="required">*</span></label>
                        <input
                            type="number"
                            id="amount-input"
                            name="amount"
                            min="1"
                            max="9999999"
                            step="1"
                            required
                            placeholder="例: 1000"
                            aria-label="支出金額"
                        >
                    </div>

                    <!-- メモ入力 -->
                    <div class="form-group">
                        <label for="memo-input">メモ <span class="required">*</span></label>
                        <input
                            type="text"
                            id="memo-input"
                            name="memo"
                            maxlength="100"
                            required
                            placeholder="例: ランチ代"
                            aria-label="支出メモ"
                        >
                        <small class="help-text">100文字以内で入力してください</small>
                    </div>

                    <!-- 送信ボタン -->
                    <button type="submit" class="btn btn-primary">
                        記録する
                    </button>
                </form>
            </section>

            <!-- カテゴリ別集計セクション -->
            <section class="summary-section">
                <h2>カテゴリ別集計</h2>
                <!-- 集計結果を表示するコンテナ（JavaScriptで動的に生成） -->
                <div id="category-summary" class="category-summary">
                    <!-- カテゴリ別の集計カードがここに表示されます -->
                </div>
            </section>

            <!-- 支出一覧セクション -->
            <section class="list-section">
                <h2>支出一覧</h2>
                <!-- 支出件数表示 -->
                <div class="list-header">
                    <p class="expense-count">
                        合計 <span id="expense-count">0</span> 件
                    </p>
                </div>
                <!-- 支出一覧テーブル -->
                <div class="table-container">
                    <table class="expense-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>カテゴリ</th>
                                <th>金額</th>
                                <th>メモ</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="expense-list">
                            <!-- 支出データがここに表示されます -->
                            <tr class="empty-state">
                                <td colspan="5">まだ支出が記録されていません</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <p>&copy; 2025 支出記録アプリ - Expense Tracker</p>
        </footer>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="main.js"></script>
</body>
</html>
